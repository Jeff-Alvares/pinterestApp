</ion-header>

  <ion-grid>

          <ion-slide>
            <ion-card>
              <ion-img src="assets/images/13.jpg"></ion-img>
            </ion-card>
          </ion-slide>
          <ion-slide>
            <ion-card>
              <ion-img src="assets/images/14.jfif"></ion-img>
            </ion-card>
          </ion-slide>
          <ion-slide>
              <ion-button color="success" [routerLink]="['/tabs/tab1']">Ver m√°s</ion-button>
          </ion-slide>
